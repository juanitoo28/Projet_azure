<div class="container mt-4">
  <div class="d-flex justify-content-center mb-3">
    <input type="file" (change)="onFileSelected($event)" />
    <button class="btn btn-success ms-3" (click)="onUpload()">Uploader</button>
  </div>
  <div class="carousel-container">
    <div class="carousel" *ngFor="let image of images">
      <!-- <div class="image-container">
        <img
          [src]="'http://localhost:8000/download/' + image"
          [alt]="image"
          class="image"
        />
      </div> -->
    <div class="image-container">
      <img *ngIf="image && image.url" [src]="image.url" alt="Image" />
    </div>

      <div class="image-info">
        <h5 class="image-title">{{ image.name }}</h5>
        <p class="image-description">{{ image.description }}</p>
        <p class="image-tags">{{ image.tags }}</p>
        <button class="btn btn-primary" (click)="onDownload(image)">
          Télécharger
        </button>
      </div>
    </div>
  </div>
</div>
