<p>HOME</p>

<app-header></app-header>

<div class="carousel-container">
  <div class="carousel" *ngFor="let image of images">
    <div class="image-container">
      <img *ngIf="image && image.url" [src]="image.url" alt="Image"
          (click)="openModal(image)"
          [src]="image.url"
          [alt]="image"
          class="image"
        />
      </div>
      <div class="image-info">
        <h5 class="image-title">Titre : {{ image.name }}</h5>
        <h5 class="image-title">Description : {{ image.description }}</h5>
        <div class="image-tags">
          <h5 class="image-title">Tags : <span *ngFor="let tag of image.tags" class="tag">{{ tag }}</span></h5>
          
          <!-- <h5 class="tag">Tags : {{ image.tags }}</h5> -->
        </div>
        <button class="" (click)="onDownload(image.name)">
          Télécharger
        </button>
      </div>
    </div>
  </div>
