<p>HOME</p>

<app-header></app-header>

<div class="container mt-4">
    <div class="carousel-container">
      <div class="carousel" *ngFor="let image of images">
        <div class="image-container">
          <img *ngIf="image && image.url" [src]="image.url" alt="Image" />
        </div>
  
        <div class="image-info">
          <!-- Titre pour le nom de l'image -->
          <h5 class="field-title">Nom:</h5>
          <h5 class="image-title">{{ image.name }}</h5>
  
          <!-- Titre pour la description -->
          <h5 class="field-title">Description:</h5>
          <div class="image-description">{{ image.description }}</div>
  
          <!-- Titre pour les tags -->
          <h5 class="field-title">Tags:</h5>
          <div class="image-tags">
            <span *ngFor="let tag of image.tags" class="tag">{{ tag }}</span>
          </div>
  
          <div class="button-container">
            <button class="btn btn-primary" (click)="onDownload(image.name)">
              Télécharger
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
