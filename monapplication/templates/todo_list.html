<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <!-- monapplication/templates/todo_list.html -->
        {% extends 'base.html' %}

        {% block content %}
        <h2 class="mb-4">Liste des tâches</h2>
        <ul class="list-group mb-4">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ todo.titre }} - {{ todo.description }}
                <a href="{% url 'supprimer_todo' todo.id %}" class="btn btn-danger">Supprimer</a>
            </li>
            {% empty %}
            <li class="list-group-item">Aucune tâche pour le moment.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'ajouter_todo' %}" class="btn btn-primary">Ajouter une tâche</a>
        {% endblock %}
    </ul>
</body>
</html>
