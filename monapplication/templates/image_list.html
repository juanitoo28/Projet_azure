{% extends 'base.html' %}

{% block content %}
  <h1>Liste des images</h1>

  <div class="image-list">
    {% for image in images %}
      <div class="image">
        <img src="{{ image.url }}" alt="{{ image.title }}">
        <h2>{{ image.title }}</h2>
        <p>{{ image.description }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
