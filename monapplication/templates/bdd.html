<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody>
        {% for image in images %}
        <tr>
          <td>{{ image.name }}</td>
          <td>{{ image.url }}</td>
          <td>{{ image.tags }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
